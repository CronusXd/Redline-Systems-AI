<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Signup</title>
</head>

<body
  style="margin: 0; padding: 0; background-color: #0f172a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <!-- Wrapper Table for Background Color reliability -->
  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#0f172a">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <!-- Main Container -->
        <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0"
          style="max-width: 600px; background-color: #0f172a;">

          <!-- Header / Logo -->
          <tr>
            <td align="center" style="padding-bottom: 30px; border-bottom: 1px solid #334155;">
              <a href="{{ .SiteURL }}"
                style="font-size: 24px; font-weight: bold; color: #ef4444; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Redline Systems AI
              </a>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td align="center" style="padding: 40px 0;">
              <h1
                style="color: #f8fafc; font-size: 24px; margin: 0 0 20px 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Bem-vindo à Redline!
              </h1>
              <p
                style="color: #94a3b8; font-size: 16px; line-height: 1.6; margin: 0 0 30px 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Obrigado por se registrar. Para começar a usar sua conta, por favor confirme seu endereço de email
                clicando no botão abaixo.
              </p>

              <!-- Button -->
              <table role="presentation" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" bgcolor="#ef4444" style="border-radius: 6px;">
                    <a href="{{ .ConfirmationURL }}"
                      style="display: inline-block; padding: 14px 32px; color: #ffffff; text-decoration: none; font-weight: 600; font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 6px; background-color: #ef4444; border: 1px solid #ef4444;">
                      Confirmar Email
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 30px; border-top: 1px solid #334155;">
              <p
                style="color: #64748b; font-size: 12px; margin: 0 0 10px 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                &copy; 2024 Redline Systems AI. Todos os direitos reservados.
              </p>
              <p
                style="color: #64748b; font-size: 12px; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Se você não criou esta conta, pode ignorar este email.
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>

</html>
